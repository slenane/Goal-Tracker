<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GOALS 2020</title>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="content">
            <div class="toggle-goals prev-goal invisible">
                <button class="prev-goal-icon toggle-goal-icon">
                    <
                </button>
            </div>
    
            <div class="container">
                <div class="header">
                    <div>
                        <img class="goal-logo" src="./assets/images/Goals-logo.png" alt="logo">
                    </div>
                    <!-- <div class="current-time"></div> -->
                    <div class="quote"></div>
                </div>
    
                <div class="main-container">
                    <div class="goal-navbar">
                        <div class="goal-nav-div goal-nav__show-add">
                            <button class="goal-nav-button goal-nav-button__show-add">
                                <i
                                    class="fas fa-plus goal-nav-icon goal-nav-icon__show-add white"
                                ></i>
                            </button>
                        </div>
    
                        <div class="goal-nav-div goal-nav__add-goal invisible">
                            <select name="type" class="add-goal-input__type">
                                <option value="goal" selected>GOAL</option>
                                <option value="quit">QUIT</option>
                            </select>
                            <input
                                type="text"
                                maxlength="90"
                                class="add-goal-input__goal"
                                placeholder="ADD A GOAL"
                            />
                            <input type="date" class="add-goal-input__date hide" />
                            <input type="button" class="add-goal-input__submit" value="SUBMIT"/>
                        </div>
    
                        <div class="goal-nav-div goal-nav__show-options hide">
                            <button class="goal-nav-button goal-nav-button__show-options">
                                <i
                                    class="fas fa-bars goal-nav-icon goal-nav-icon__show-options white"
                                ></i>
                            </button>
                        </div>
                    </nav>
                    </div>
                    <div class="no-goal">
                        <i class="fas fa-plus no-goal__icon"></i>
                        <p class="no-goal__text">ADD A GOAL CATEGORY</p>
                    </div>
    
                    <div class="goal-div goal-container"></div>
                </div>
            </div>
    
            <div class="toggle-goals next-goal invisible">
                <button class="next-goal-icon toggle-goal-icon">
                    >
                </button>
            </div>
        </div>
    </body>
</html>
