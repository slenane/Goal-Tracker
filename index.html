<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goals</title>

        <!-- External stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Goals <span class="current-year"></span></h1>
                <p class="quote">
                    <em
                        >"quotes here - Lorem ipsum dolor sit amet, consectetur
                        adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua."
                    </em>
                    - The Lads
                </p>
                <hr />
            </div>

            <div class="main-container">
                <div class="no-goals">
                    <p>Add a goal category +</p>
                </div>
                <div class="goals">
                    <!-- GOAL ITEM 

                    <div class="grid-item" id="goal-%id%">
                        <button class="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                        <h2 class="goal-title-1">%title%</h2>
                        <img
                            class="percentage-wheel"
                            src="./percentage-sample.jpg"
                            alt="percentage wheel"
                        />
                    </div>
                      -->

                    <!-- QUIT SOMETHING ITEM 

                    <div class="grid-item quit-item" id="goal-%id%">
                        <h2 class="goal-title">%title%</h2>
                        <img
                            class="no-symbol"
                            src="no-symbol.png"
                            alt="no-symbol"
                        />
                        <p class="days">%date% days</p>
                    </div>
                    -->
                </div>
            </div>

            <div class="add_goal">
                <select name="type" class="add_goal_type">
                    <option value="goal" selected>Goal category</option>
                    <option value="quit">Days since I quit</option>
                </select>
                <input
                    type="text"
                    class="add_goal_input"
                    placeholder="Add A Goal"
                />
                <input type="date" class="add_goal_date hide" />
                <input type="button" class="add_goal_button" value="Add Goal" />
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
