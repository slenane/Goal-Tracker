<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goals</title>

        <!-- External stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Font Awesome -->
        <link

        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Goals <span class="current-year"></span></h1>
                <div class="quote"></div>
                <hr />
            </div>

            <div class="main-container">
                <div class="no-goals">
                    <p>Add a goal category +</p>
                </div>
                <div class="goals">

                                    /></label>

                            </ul>
                            <div class="add-subgoal">

                                <input
                                    type="text"

                                    type="number"

                    <!-- QUIT SOMETHING ITEM 

                    <div class="grid-item quit-item" id="goal-%id%">
                        <h2 class="goal-title">%title%</h2>
                        <img
                            class="no-symbol"
                            src="no-symbol.png"
                            alt="no-symbol"
                        />
                        <p class="days">%date% days</p>
                    </div>

                </div>
            </div>

            <div class="add-goal">
                <select name="type" class="add-goal-type">
                    <option value="goal" selected>Goal category</option>
                    <option value="quit">Days since I quit</option>
                </select>
                <input
                    type="text"
                    class="add-goal-input"
                    placeholder="Add A Goal"
                />
                <input type="date" class="add-goal-date hide" />
                <input type="button" class="add-goal-button" value="Add Goal" />
            </div>
        </div>
    </body>
</html>
