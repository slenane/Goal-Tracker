<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goals</title>

        <!-- External stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Rye&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Goals <span class="current-year"></span></h1>
                <div class="quote"></div>
            </div>

            <div class="main-container">
                <div class="navbar">
                    <div class="buttons btn-1">
                        <button class="add-goal-icon">
                            <i
                                class="fas fa-plus nav-icons show-add-goal"
                            ></i>
                        </button>
                    </div>
                    <div class="add-goal invisible">
                        <select name="type" class="add-goal-type">
                            <option value="goal" selected>Goal category</option>
                            <option value="quit">Days since I quit</option>
                        </select>
                        <input
                            type="text"
                            class="add-goal-input"
                            placeholder="Add A Goal"
                        />
                        <input type="date" class="add-goal-date hide" />
                        <input type="button" class="add-goal-button" value="Add Goal" />
                    </div>
                    <div class="buttons btn-2">
                        <button class="show-goal-options">
                            <i
                                class="fas fa-bars nav-icons options"
                            ></i>
                        </button>
                    </div>
                </nav>
                </div>
                <div class="no-goals">
                    <p>Add a goal category +</p>
                </div>
                <div class="goals">
                    <!-- GOAL ITEM  

                    <div class="grid-item goal-item" id="goal-%id%">
                        <div class="subgoals">
                            <nav class="subgoals-nav">
                                <div class="buttons btn-1">
                                    <button class="add-subgoal-button">
                                        <i
                                            class="fas fa-plus nav-icons show-add-subgoal"
                                        ></i>
                                    </button>
                                </div>
                                <div class="add-subgoal invisible">
                                    <select
                                        name="type"
                                        class="add-subgoal-type"
                                    >
                                        <option value="checkbox" selected>
                                            checkbox
                                        </option>
                                        <option value="target">target</option>
                                    </select>
                                    <input
                                        type="text"
                                        class="add-subgoal-input"
                                        placeholder="Add A Subgoal"
                                    />
                                    <input
                                        type="number"
                                        name="subgoal-target"
                                        placeholder="goal target"
                                        class="add-subgoal-target hide"
                                        step="1"
                                    />
                                    <input
                                        type="button"
                                        class="add-subgoal-button"
                                        value="Add Goal"
                                    />
                                </div>
                                <div class="buttons btn-2">
                                    <button class="show-options">
                                        <i
                                            class="fas fa-bars nav-icons sub-options-icon"
                                        ></i>
                                    </button>
                                </div>
                                <div class="buttons btn-3">
                                    <button class="close-btn">
                                        <i
                                            class="fas fa-times nav-icons close-icon"
                                        ></i>
                                    </button>
                                </div>
                            </nav>
                        </div>

                        <div class="main-goal">
                            <div class="edit-delete-options hide">
                                <button class="edit"><i class="fas fa-edit edit-icon"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt delete-icon"></i></button>
                            </div>
                            
                            <div class="edit-goal hide">
                                <input type="text" class="edit-goal-input" value="%title%">
                                <button class="edit-goal-button"><i class="fas fa-check edit-save"></i></button>
                            </div>
                            <h2 class="goal-title">Personal Goals</h2>
                            <div class="percentage">
                                <img
                                    class="percentage-wheel"
                                    src="./images/percentage-sample.jpg"
                                    alt="percentage wheel"
                                />
                            </div>
                        </div>
                        <div class="no-goals hide">
                            <p>Add a subgoal category +</p>
                        </div>

                        <ul class="subgoals-list hide">
                            <li
                    class="subgoal-item subgoal-checkbox"
                    id="subgoal-%id%"
                >
                <p class="subgoal-text">Drink a load of pints of Guinness with the lads</p>
                <p class="subgoal-check-icon"><i class="fas fa-square"></i></p>
                <p class="subgoal-edit-delete-options">
                    <span class="option-icons">
                        <i class="fas fa-edit edit-icon"></i> 
                    </span>
                    <span class="option-icons">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </span>
                </p>
                </li>
                <li
                    class="subgoal-item subgoal-checkbox"
                    id="subgoal-%id%"
                >
                <p class="subgoal-text">Finish this website</p>
                <p class="subgoal-check-icon"><i class="fas fa-square"></i></p>
                <p class="subgoal-edit-delete-options">
                    <span class="option-icons">
                        <i class="fas fa-edit edit-icon"></i> 
                    </span>
                    <span class="option-icons">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </span>
                </p>
                </li>
                <li
                    class="subgoal-item subgoal-target"
                    id="subgoal-%id%"
                >
                    <p>Run 500km</p>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <p class="subgoal-edit-delete-options">
                        <span class="option-icons">
                            <i class="fas fa-edit edit-icon"></i> 
                        </span>
                        <span class="option-icons">
                            <i class="fas fa-trash-alt delete-icon"></i>
                        </span>
                    </p>
                </li>
                <li
                    class="subgoal-item subgoal-checkbox"
                    id="subgoal-%id%"
                >
                <p class="subgoal-text">Learn to play the piano</p>
                <p class="subgoal-check-icon"><i class="fas fa-square"></i></p>
                <p class="subgoal-edit-delete-options">
                    <span class="option-icons">
                        <i class="fas fa-edit edit-icon"></i> 
                    </span>
                    <span class="option-icons">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </span>
                </p>
                </li>
                <li
                    class="subgoal-item subgoal-target"
                    id="subgoal-%id%"
                >
                <p>Read 15 books</p>
                <div class="progress">
                    <div class="progress-filled"></div>
                </div>
                <p class="subgoal-edit-delete-options">
                    <span class="option-icons">
                        <i class="fas fa-edit edit-icon"></i> 
                    </span>
                    <span class="option-icons">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </span>
                </p>
                </li>
                <li
                    class="subgoal-item subgoal-checkbox"
                    id="subgoal-%id%"
                >
                <p class="subgoal-text">%title%</p>
                <p class="subgoal-check-icon"><i class="fas fa-square"></i></p>
                <p class="subgoal-edit-delete-options">
                    <span class="option-icons">
                        <i class="fas fa-edit edit-icon"></i> 
                    </span>
                    <span class="option-icons">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </span>
                </p>

                </li>
                
                        </ul>
                    </div>

                    <!-- QUIT SOMETHING ITEM 

                    <div class="grid-item quit-item" id="quit-%id%">
                        <div class="main-goal">
                            <div class="edit-delete-options hide">
                                <button class="edit"><i class="fas fa-edit edit-icon"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt delete-icon"></i></button>
                            </div>
                            <div class="edit-goal hide">
                                <input type="text" class="edit-goal-input" value="%title%">
                                <button class="edit-goal-button"><i class="fas fa-check edit-save"></i></button>
                            </div>
                            <h2 class="goal-title">%title%</h2>
                            <img
                                class="no-symbol"
                                src="./images/no-symbol.png"
                                alt="no-symbol"
                            />
                            <p class="days">%date% days</p>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </body>
</html>
