<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goals</title>

        <!-- External stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Rye&family=Cinzel:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="content">
            <div class="toggle-goals prev-goal invisible">
                <button class="prev-goal-icon toggle-goal-icon">
                    <
                </button>
            </div>

            <div class="container">
                <div class="header">
                    <h1>Goals <span class="current-year"></span></h1>
                    <div class="quote"></div>
                </div>
    
                <div class="main-container">
                    <div class="navbar">
                        <div class="buttons btn-1">
                            <button class="add-goal-icon">
                                <i
                                    class="fas fa-plus nav-icons show-add-goal"
                                ></i>
                            </button>
                        </div>
                        <div class="add-goal invisible">
                            <select name="type" class="add-goal-type">
                                <option value="goal" selected>GOAL CATEGORY</option>
                                <option value="quit">QUIT SOMETHING</option>
                            </select>
                            <input
                                type="text"
                                class="add-goal-input"
                                placeholder="ADD A GOAL"
                            />
                            <input type="date" class="add-goal-date hide" />
                            <input type="button" class="add-goal-button" value="SUBMIT" />
                        </div>
                        <div class="buttons btn-2 hide">
                            <button class="show-goal-options">
                                <i
                                    class="fas fa-bars nav-icons options"
                                ></i>
                            </button>
                        </div>
                    </nav>
                    </div>
                    <div class="no-goals">
                        <i class="fas fa-plus big-plus"></i>
                        <p class="no-goals-text">Add a goal category</p>
                    </div>
                    <div class="goals">
                    </div>
                </div>
            </div>

            <div class="toggle-goals next-goal invisible">
                <button class="next-goal-icon toggle-goal-icon">
                    >
                </button>
            </div>
        </div>
    </body>
</html>
